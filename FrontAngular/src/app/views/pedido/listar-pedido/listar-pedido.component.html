<div class="container container-fluid">
  <br>
  <button mat-raised-button color="primary" (click)="inserirPedido()">Incluir Pedido </button><br><br>
  <h1>Lista de Pedido de {{ cliente.id }}</h1>
 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef> Produto </th>
      <td mat-cell *matCellDef="let row"> {{row.produto.descricao || ""}} </td>
    </ng-container>
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let row"> {{row.quantidade}} </td>
    </ng-container>
    <ng-container matColumnDef="op">
      <th mat-header-cell *matHeaderCellDef> Opções </th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab (click)="deletarPedido(row)" color="primary"
          aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum Pedido encontrado</td>
    </tr>
  </table>
</div>
