<h1 mat-dialog-title>Remover Produto</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="formProduto">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Descrição</mat-label>
            <input readonly matInput formControlName="descricao" name="descricao">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="delete()">Confirmar Remoção</button>
    <button mat-button (click)="cancel()">Cancelar</button>
</div>
