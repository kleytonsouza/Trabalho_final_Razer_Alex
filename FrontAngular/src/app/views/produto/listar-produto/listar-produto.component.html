<div class="container container-fluid">
  <div class="btn_add_produto">
    <button mat-raised-button color="primary" (click)="add()">Incluir Produto </button>
  </div>
  <h1>Lista de Produtos</h1>
  <mat-label>Pesquisar</mat-label>
  <input matInput class="box_search" (keyup)="applyFilter($event)" placeholder="Digite o produto" #input>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> <b>ID</b> </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> <b>Descrição</b> </th>
      <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
    </ng-container>
    <ng-container matColumnDef="op">
      <th id="options" mat-header-cell *matHeaderCellDef> <b>Opções</b> </th>
      <td mat-cell id="options_buttons" *matCellDef="let row">
        <button class="btn_option" mat-mini-fab (click)="delete(row)" color="primary"
          aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-mini-fab (click)="update(row)" color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum Produto Encontrado com atributo <b>" {{input.value}} "</b></td>
    </tr>
  </table>
</div>
